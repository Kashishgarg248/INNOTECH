<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Extractor & Energy Simulation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Carbon Extractor Energy Simulation</h1>
        <div id="simulation">
            <canvas id="pollutionCanvas" width="1000" height="600"></canvas>
        </div>
        <div id="controls">
            <label for="vehicleSpeed">Vehicle Speed:</label>
            <input type="range" id="vehicleSpeed" min="1" max="15" value="5">
            <span id="speedValue">5</span>
            <button id="startButton">Start Simulation</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="stats">
            <p>Pollution Collected: <span id="pollutionCollected">0</span> units</p>
            <p>Carbon Removed: <span id="carbonGenerated">0</span> grams</p>
            <p>Electricity Generated: <span id="electricityGenerated">0</span> kWh</p>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
